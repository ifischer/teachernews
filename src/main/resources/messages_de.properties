help.text1=E-Mail-Benachrichtigungen an Studierende \u00FCber Krankmeldungen von Lehrkr\u00E4ften und Ausf\u00E4lle 
help.text2=Zweck\:
help.text3=Mit dieser Applikation k\u00F6nnen Studierende sich automatisch \u00FCber wichtige Ereignisse bez\u00FCglich ihrer Lehrkr\u00E4fte oder des Fachbereichs allgemein benachrichtigen lassen.
help.text4=Ablauf\:
help.text5=Studierende abonnieren die Lehrkr\u00E4fte, bei denen sie Unterricht haben.
help.text6=Anmeldung\:
help.text7=Benutzer k\u00F6nnen sich \u00FCber den Men\u00FCppunkt \u201ERegistrieren\u201D am System anmelden. Lehrkr\u00E4fte m\u00FCssen einen Administrator benachrichtigen, sodass dieser ihr Benutzerkonto auf die Rolle "Lehrkraft" umstellen kann. Nach der Anmeldung erhalten alle Benutzer zun\u00E4chst ein Sch\u00FCler-Konto, das die Verwaltung von Abonnements erm\u00F6glicht, nicht jedoch das Verfassen von Nachrichten. 
