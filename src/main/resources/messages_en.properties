help.text1=E-Mail notifications for students regarding sicknesses or cancelled lessons. 
help.text2=Purpose\:
help.text3=With the help of the application Teachernews, students can subscribe to newsfeeds and be automatically informed of important events concerning specific teachers or university departments.
help.text4=Action\:
help.text5=Students subscribe to teachers whose lectures they attend. News can also be read without a Subscription.
help.text6=Registration\:
help.text7=Users can register by clicking the link "register". Teachers have to contact a deanery assistent in order to switch their role from student to teacher. After the registration, the user receives a student account. With a student account, subscriptions can be managed, but it's not possible to create messages.
