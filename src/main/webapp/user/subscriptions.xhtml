<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:p="http://primefaces.prime.com.tr/ui"
  xmlns:h="http://java.sun.com/jsf/html"
  template="/WEB-INF/templates/default.xhtml">
  <ui:define name="content">
    <h1>#{bundle['subscriptions.title']}</h1>
    <h:form id="form">
      
      <!-- Picklist to add and remove subscriptions -->
      <h:panelGrid columns="2" class="pickPanel">
        <h:outputText value="#{bundle['subscriptions.available']}:" />
        <h:outputText value="#{bundle['subscriptions.subscribed']}:"
          style="text-align:right;" />
      </h:panelGrid>
      
      <p:pickList value="#{subscriptionManager.subscriptions}"
        var="user" itemLabel="#{user.name}, #{user.firstName}"
        itemValue="#{user}" converter="subscriptionListConverter">
      </p:pickList>
      
      <h:commandButton
        value="#{bundle['application.saveModifications']}"
        action="#{subscriptionManager.updateSubscriptions}" />
    
    </h:form>
  </ui:define>
</ui:composition>
